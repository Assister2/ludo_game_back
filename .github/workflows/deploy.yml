name: Build & Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx create --use
          docker buildx build --tag ${{ secrets.DOCKER_USERNAME }}/production --file Dockerfile --push .
          docker buildx stop
        
      - name: Deploy Docker container to Droplet
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}} # IP address of the server you wish to ssh
          key: ${{secrets.SSH_KEY}} # Private or public key of the server
          username: ${{secrets.SSH_USERNAME}}
          script: |
            docker stop $(docker ps -q)
            docker rm $(docker ps -aq)
            docker rmi $(docker images -q)
            docker pull ${{ secrets.DOCKER_USERNAME }}/production
            docker run -d -p 4001:4001 --name production-container --restart always ${{ secrets.DOCKER_USERNAME }}/production
            echo 'Docker container deployed successfully'
