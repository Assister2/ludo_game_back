name: Build & Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy NodeJS app
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}} # IP address of the server you wish to ssh
          key: ${{secrets.SSH_KEY}} # Private or public key of the server
          username: ${{secrets.SSH_USERNAME}}
          source: .env
          target: backend_ludo/.env # User of the server 

          script: |
            git clone git@github.com:practice5610/backend_ludo.git
            cd backend_ludo
            npm install
            npm run build
            cd built
            npm install pm2 -g
            pm2 start index.js
            echo 'Deployment successful to DigitalOcean'
